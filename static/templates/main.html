<!DOCTYPE html>
<html lang="ko">
<head>
    <!-- env -->
    <meta charset="utf-8">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="viewport"
    content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
    <meta name="language" content="Korean">
    <meta http-equiv="content-language" content="KO">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>

    <!-- title -->
    <title>YOP: Year Of Programming</title>
    <meta name="title" content="YOP: Year Of Programming"/>
    <meta name="description"
    content="개발자 회고 아카이브, YOP"/>
    <meta name="keywords"
    content="개발자, 회고, Programming">

    <!-- og -->
    <meta property="og:site_name" content="YOP"/>
    <meta property="og:type" content="website"/>
    <meta property="og:title" content="YOP"/>
    <meta property="og:url" content=""/>
    <meta property="og:description"
    content="개발자 회고 아카이브, YOP"/>
    <meta property="og:image"
    content=""/>

    <!-- twitter -->
    <meta name="twitter:card" content="summary_large_image"/>
    <meta name="twitter:url" content=""/>
    <meta name="twitter:title" content="YOP"/>
    <meta name="twitter:description"
    content="개발자 회고 아카이브, YOP"/>
    <meta name="twitter:image:src"
    content=""/>
    <meta name="theme-color" content="#ffffff">
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/css/materialize.min.css">
    <link rel="stylesheet" href="../style/base.css">
    <!--[if lt IE 9]>
    <script type="text/javascript" src="{% static 'components/html5shiv/dist/html5shiv.js' %}"></script>
    <![endif]-->
</head>
<body>
    <header>
        <ul id="account-dropdown" class="dropdown-content">
            <li><a href="#!">즐겨찾기</a></li>
            <li class="divider"></li>
            <li><a href="#!">설정</a></li>
            <li><a href="#!">도움말</a></li>
            <li class="divider"></li>
            <li><a href="/logout">로그아웃</a></li>
        </ul>
        <div class="navbar-fixed">
            <nav class="nav-main nav-dark nav-transparent" role="navigation">
                <div class="nav-wrapper container"><a id="logo-container" href="/" class="brand-logo">YOP</a>
                    <ul id="nav-top" class="right account-large hide-on-med-and-down">
                        <li class="user-info"><a class="dropdown-button" href="#!" data-activates="account-dropdown">
                            {{ user.nickname }}<img src="{{ user.avatar_url }}"/>
                            <i class="material-icons right">arrow_drop_down</i></a></li>
                            <li><a href="/signup">회원가입</a></li>
                            <li><a href="/login">로그인</a></li>
                        </ul>
                        <a href="#" data-activates="slide-out" class="button-collapse"><i class="material-icons">menu</i></a>
                        <a href="#" class="search-mobile right hide-on-large-only"><i class="material-icons">&#xE8B6;</i></a>
                        <div class="search-box-mobile hide-on-large-only">
                            <div class="search-container">
                                <form action="{% url 'product_list' slug=user.email %}" method="get">
                                    <input name="query" type="text" placeholder="제품 검색"/>
                                    <i class="material-icons">&#xE5CD;</i>
                                    <input class='submit hide' type="submit"/>
                                </form>
                            </div>
                        </div>
                    </div>
                </nav>
            </div>
        </header>
        <main>
            <div class="container">

            </div>
        </main>
        <footer class="page-footer">
            <div class="container">
                <div class="row">
                    <div class="col s12">
                        <div class="fb-login-button" data-max-rows="1" data-size="icon" data-show-faces="true" data-auto-logout-link="false"></div>
                    </div>
                </div>
            </div>
            <div class="footer-copyright">
                <div class="container">
                    <a href="#!">Terms</a>
                    <a href="#!">Security</a>
                    <a href="#!">Status</a>
                    <a href="#!">Help</a>
                    <div class="right">© 2017 YOPYOP</div>
                </div>
            </div>
        </footer>
        <div id="new-list" class="modal">
            <form action="/your-name/" method="post">
                <div class="modal-content">
                    <h4>새 리스트 만들기</h4>
                </div>
                <div class="modal-footer">
                    <input type="submit" value="OK">
                    <a href="#!" class=" modal-action modal-close waves-effect waves-green btn-flat">생성</a>
                    <a href="#!" class=" modal-action modal-close waves-effect waves-green btn-flat">생성</a>
                    <a href="#!" class=" modal-action modal-close waves-effect waves-green btn-flat left">취소</a>
                </div>
            </form>
        </div>

        <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
        <script src="https://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/js/materialize.min.js"></script>
        <script src="../js/base.js"></script>

    </div>
</body>
</html>
